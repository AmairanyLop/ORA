<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <header>
       
        <img class="logo" src="LogoAlura.png" alt="LogoAlura">
        <p class="head">JUEGO DE ENCRIPTAR ALURA</p>
        <a href="about.html">Mas Juegos</a>
        <a href="index.html">Juego encriptar</a>
       
    </header>
    <main class="principal">
        <section class="texto">
            <h2>ENCRIPTADOR DE TEXTO</h2>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto" ></textarea>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()"> ENCRIPTAR</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()"> DESENCRIPTAR</button>
            </div>
        </section>
        <section class="side">
            <textArea  class="mensaje" cols="20" rows="10" placeholder="NO SE HA ENCRIPTADO NINGUN TEXTO" ></textArea>
        <div>
            <button class="copiar" onclick="btnlimpiar()" >LIMPIAR</button>
        </div>
        
        </section>
        
        
    </main>
    <footer>
        <p>Derechos reservados</p>
        
    </footer>

<script src="script.js"></script>
</body>

</html>
